<div class="panel panel-default">
  <div class="panel-heading">
    <h4><i class="glyphicon glyphicon-{{ instance.icon }}"></i> {{ instance.title }}</h4>
  </div>
  <div class="panel-body">
    <p>{{ instance.desc }}</p>
    <a href="{{ instance.link|default:'#' }}" class="btn btn-default">Learn More</a>
  </div>
</div>
