
<div class="photos"/>
{% for user in users %}

  <table class="bioitem">
    <tr>
      <td class="img" rowspan="2"><a class="link" href="{{ user.get_absolute_url }}"><img src="{% if user.details.photo %}{{ user.details.photo.url }}{% else %}{{ STATIC_URL }}images/photo.png{% endif %}" title="{{ user }}"/></a></td>
      <td><p title="{{ user.email }}"><a href="{{ user.get_absolute_url }}">{{ user.details }} ({{ user.username }})</a></p></td>
    </tr>
    <tr>
      <td><p class="bio">{{ user.details.bio|safe }}&nbsp;</p></td>
    </tr>
  </table>

{% endfor %}
</div>
