<div id="{{html_id}}_on_deck" class="results_on_deck"></div>
<div id="{{html_id}}_person_list" class="list-inline deletable-people"></div>

<div id="{{ html_id }}_wrapper" class="input-group">
  <input type="hidden" class="autoselect" name="{{name}}" id="{{html_id}}" value="{{current_ids}}" data-ajax-select="autocompleteselectmultiple" data-plugin-options="{{ data_plugin_options }}" />
  <input class="form-control" type="text" name="{{name}}_text" id="{{html_id}}_text" value="" autocomplete="off"  {{ extra_attrs }} />
  <span class="input-group-btn">
    <a class='btn btn-default add_person_btn' data-htmlid="{{html_id}}" data-target="{% url 'meetings:create_person' %}">
      <span class='glyphicon glyphicon-plus'></span>
    </a>
  </span>
</div>
