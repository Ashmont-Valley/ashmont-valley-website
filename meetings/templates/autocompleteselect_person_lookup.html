<div id="{{ html_id }}_wrapper" class="input-group">
  <input type="hidden" name="{{name}}" id="{{html_id}}" value="{{current_id}}" data-ajax-select="autocompleteselect" data-plugin-options="{{ data_plugin_options }}" />
  <input class="form-control" type="text" name="{{name}}_text" id="{{html_id}}_text" data-current-repr="{{current_repr|safe}}" value="{{current_repr|safe}}" autocomplete="off" {{ extra_attrs }} />
  <span class="input-group-btn">
    <input class="btn btn-default" type="button" id="{{html_id}}_add_person_btn" class="add_person_btn" value="Create Person" data-target="{% url 'meetings:create_person' %}" data-htmlid ="{{html_id}}"/>
  </span>
</div>
  <div id="{{html_id}}_on_deck" class="results_on_deck">
    <div>{{current_repr|safe}}</div>
  </div>

<script>
$(document).ready(function() {
  $("#{{html_id}}_on_deck").empty();

  $(document).click(function(event) {
    var textbox = $("#{{html_id}}_text");
    var add_person_btn = $("#{{html_id}}_add_person_btn");
    if (!textbox.is(event.target) && !add_person_btn.is(event.target)) {
      textbox.val(textbox.data('current-repr'));
    }
  });

  //the following works with the admin but not with the front end for some reason
  
  $("#{{html_id}}_on_deck").on('added', function(event, pk, item) {
    $(this).empty();
    var textbox = $("#{{html_id}}_text");
    textbox.val(item.repr);
    textbox.data('current-repr', item.repr);
  });
});
</script>
