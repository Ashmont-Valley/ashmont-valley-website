{% extends 'base.html' %}
{% load bootstrap3 %}

{% block "body" %}
  <h1>Create a New Meeting</h1>

  <form action="" method='post' class='form'>
    {% csrf_token %}
    {% bootstrap_field form.name layout='inline' %}
    {% bootstrap_field form.meeting_type layout='inline' %}
    {% bootstrap_field form.meeting_date layout='inline' %}
    <input class="btn btn-primary" type='submit' value='Create Meeting'/>
    <a class='btn btn-default' href="{% url 'meetings:index' %}" role='button'>Cancel</a>
  </form>

{% endblock %}
