{% load i18n %}
<li id="languages">
  {% for language in languages %}
    {% ifequal current_language language.0 %}
    <p class="selected">{{ language.1 }}</p>
    {% endifequal %}  
  {% endfor %}
  <ul class="topdrop">
    {% for language in languages %}
      {% language language.0 %}
      <li class="lang {% ifequal current_language language.0 %}selected{% endifequal %}"><a href="">{{ language.1 }}</a></li>
      {% endlanguage %}
    {% endfor %}
  </ul>
</li>
