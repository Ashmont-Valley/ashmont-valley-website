{% load menu_tags %}

{% for child in children %}
  {% if child.children %}
    <li class="child{% if child.selected or child.ancestor %} active{% endif %} dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ child.get_menu_title }} <b class="caret"></b></a>
      <ul class="dropdown-menu">
        {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
      </ul>
    </li>
  {% else %}
    <li class="child{% if child.selected %} active{% endif %}{% if child.ancestor %} ancestor{% endif %}{% if child.sibling %} sibling{% endif %}{% if child.descendant %} descendant{% endif %}">
      <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
    </li>
  {% endif %}
{% endfor %}
