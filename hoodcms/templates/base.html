<!DOCTYPE html>
{% load static bootstrap3 %}
{% load cms_tags sekizai_tags %}

<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="utf-8">
    <title>Ashmont Valley - {% block "title" %}{% endblock %}</title>

    <link href='http://fonts.googleapis.com/css?family=Quattrocento' rel='stylesheet' type='text/css'>

    <link href="{% static "images/favico.png" %}" type="image/png" rel="icon" />
    <link href="{% static "css/main.css" %}" type="text/css" rel="stylesheet" />
    <link href="{% static "css/logo.css" %}" type="text/css" rel="stylesheet" />

    {% bootstrap_css %}
    {% render_block "css" %}

    {% bootstrap_javascript %}
    {% render_block "js" %}

    <meta name="Author" content="Martin and Victor" />
    <meta name="description" content="{% block "headerdesc" %}{% endblock %}" />
    <meta name="keywords" content="" />
  </head>

  <body>
    {% cms_toolbar %}

    <div class="container">
      {% block "body" %}Do not use this page directly{% endblock %}
    </div>
  </body>
</html>
